<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reports.css">
    <title>Reports</title>

</head>
<body>

    <main>
        <div class="homepage-btn">
            <a href="../index.html"><img src="../images/homepage1.jpg" alt="Profile Photo"></a>
        </div>

        

        <div class="section">
            <h2>My Reports</h2>
            
            <button class="new-report-btn" id="new-report">New Report</button>
            <div class="report-form" id="report-form">
                <input type="text" id="report-title" placeholder="Title">
                <textarea id="report-complaint" placeholder="Your complaint"></textarea>
                <button id="submit-report">Submit</button>
            </div>
            
            <ul class="reports-list" id="user-reports">
                <!-- User reports will be dynamically added here -->
            </ul>
        </div>

        <div class="section" id="admin-section">
            <h2>All Reports (Admin)</h2>
            <ul class="reports-list" id="all-reports">
                <!-- All reports will be dynamically added here -->
            </ul>
        </div>
    </main>

    <script src="reports.js"></script>
</body>
</html>
