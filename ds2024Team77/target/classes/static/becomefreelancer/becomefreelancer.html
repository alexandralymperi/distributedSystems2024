<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="becomefreelancer.css">
    <title>Become a Freelancer</title>
</head>

<body>
    
    <div class="homepage-btn">
        <a href="../index.html"><img src="../images/homepage1.jpg" alt="Profile Photo"></a>
    </div>

    <div class="form-container">
        <h1>Become a Freelancer</h1>

        <form id="freelancer-form">
            <label for="bio">Tell us about youreslf...</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself" required></textarea>
            <button type="submit">Apply Now</button>
        </form>

        <div class="success-message" id="success-message">
            Application Successful! 
        </div>
        <div class="error-message" id="error-message">
            Something went wrong. Please try again later.
        </div>
    </div>

    <script src="becomefreelancer.js"></script>
</body>

</html>
