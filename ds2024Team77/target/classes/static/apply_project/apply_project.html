<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply_project.css">
    <title>Apply for a New Project</title>
</head>

<body>

    <div class="homepage-btn">
        <a href="../index.html"><img src="../images/homepage1.jpg"></a>
    </div> 

    <div class="form-container">
        <h1>Apply for a New Project</h1>
        <form id="project-form">
            <label for="project-title">Project Title:</label>
            <input type="text" id="project-title" name="project-title" required>

            <label for="project-description">Description:</label>
            <textarea id="project-description" name="project-description" rows="5" required></textarea>

            <label for="project-salary">Salary:</label>
            <input type="number" id="project-salary" name="project-salary" required>

            <button type="submit">Submit Project</button>
        </form>

        <div class="success-message" id="success-message">
            Application Successful! 
        </div>

    </div>

    <script src="apply_project.js"></script>
</body>

</html>
