<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a New Project</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/main_index.jpg') no-repeat center center fixed;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-btn {
            position: absolute;
            top: 60px;          
            right: 40px;         
        }
    
        .profile-btn img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
    
        .profile-btn img:hover {
            transform: scale(1.2); 
        }

        .form-container {
            background: rgb(0, 0, 0);
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgb(0, 0, 0);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
    
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        form, label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
    
        input, textarea, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #88878a;
            border-radius: 5px;
        }
    
        textarea {
            resize: vertical;
        }
    
        button {
            width: 50%;
            padding: 10px;
            background: #575656;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: padding 0.7s;
            margin: 0 auto; 
            display: block; 
        }
    
        button:focus {
            background-color: #3b3a3a;
        }
    
        button:hover {
            background: #cfced2;
            color: rgb(0, 0, 0);
            width: 70%;
            border-radius: 5px;
            font-size: 20px;
            box-shadow: 0px 5px 5px #888888;
            padding: 15px;
            transition: padding 0.7s;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #ff01bb;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="profile-btn">
        <a href="../html/profile.html"><img src="../html/images/profile1.png" alt="Profile Photo"></a>
    </div>

    <div class="form-container">
        <h1>Apply for a New Project</h1>
        <form id="project-form">
            <label for="project-title">Project Title:</label>
            <input type="text" id="project-title" name="project-title" required>

            <label for="project-description">Description:</label>
            <textarea id="project-description" name="project-description" rows="5" required></textarea>

            <button type="submit">Submit Project</button>
        </form>

        <div class="success-message" id="success-message">
            Application Successful! 
        </div>

    </div>
</body>

<script>
    const form = document.getElementById('project-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        successMessage.style.display = 'block';

        form.reset();

        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 5000);
    });
</script>

</html>
