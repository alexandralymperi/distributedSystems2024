<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../html/images/main_index.jpg') no-repeat center center fixed;
            color: white;
            margin: 0;
            padding: 0;
           
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
        }

        .homepage-btn {
            position: absolute;
            top: 20px;          
            right: 20px;         
        }
    
        .homepage-btn img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
    
        .homepage-btn img:hover {
            transform: scale(1.2); 
        }

        main {
            padding: 150px;
            text-align: center;
        }

        .section {
            margin: 20px auto;
            max-width: 800px;
            background-color: #000000e3;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .section h2 {
            margin-top: 0;
            color: #ff01bb;
        }

        .reports-list {
            list-style: none;
            padding: 0;
        }

        .reports-list li {
            margin-bottom: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reports-list button {
            background-color: #ff01bb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reports-list button:hover {
            background-color: #eeb5d3;
        }

        .new-report-btn {
            background-color: #ff01bb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .new-report-btn:hover {
            background-color: #eeb5d3;
        }

    </style>
</head>
<body>

    <main>
        <div class="homepage-btn">
            <a href="../html/index.html"><img src="images/homepage.png" alt="Profile Photo"></a>
        </div>

        <div class="section">
            <h2>My Reports</h2>
            <ul class="reports-list" id="user-reports">
                <!-- User reports will be dynamically added here -->
            </ul>
            <button class="new-report-btn" id="new-report">New Report</button>
        </div>

        <div class="section" id="admin-section">
            <h2>All Reports (Admin)</h2>
            <ul class="reports-list" id="all-reports">
                <!-- All reports will be dynamically added here -->
            </ul>
        </div>
    </main>

    <script>
        const userReports = [
            "Report 1: Issue with project delivery",
            "Report 2: Payment not received",
        ];

        const allReports = [
            { id: 1, text: "Report 1: Issue with project delivery" },
            { id: 2, text: "Report 2: Payment not received" },
            { id: 3, text: "Report 3: Technical issue with login" },
        ];

        const userReportsList = document.getElementById("user-reports");
        const allReportsList = document.getElementById("all-reports");
        const newReportButton = document.getElementById("new-report");

        // Load User Reports
        function loadUserReports() {
            userReportsList.innerHTML = "";
            userReports.forEach((report) => {
                const li = document.createElement("li");
                li.textContent = report;
                userReportsList.appendChild(li);
            });
        }

        // Load All Reports (Admin View)
        function loadAllReports() {
            allReportsList.innerHTML = "";
            allReports.forEach((report) => {
                const li = document.createElement("li");
                li.textContent = report.text;

                const resolveButton = document.createElement("button");
                resolveButton.textContent = "Resolved";
                resolveButton.onclick = () => {
                    resolveReport(report.id);
                };

                li.appendChild(resolveButton);
                allReportsList.appendChild(li);
            });
        }

        // Resolve Report
        function resolveReport(reportId) {
            const reportIndex = allReports.findIndex((r) => r.id === reportId);
            if (reportIndex !== -1) {
                allReports.splice(reportIndex, 1);
                loadAllReports();
            }
        }

        // New Report Button Click
        newReportButton.addEventListener("click", () => {
            const newReport = prompt("Enter your new report:");
            if (newReport) {
                userReports.push(newReport);
                allReports.push({ id: allReports.length + 1, text: newReport });
                loadUserReports();
                loadAllReports();
            }
        });

        // Initial Load
        loadUserReports();
        loadAllReports();
    </script>
</body>
</html>
