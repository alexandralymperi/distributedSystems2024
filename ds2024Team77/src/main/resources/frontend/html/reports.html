<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reports.css">
    <title>Reports</title>

</head>
<body>

    <main>
        <div class="homepage-btn">
            <a href="../html/index.html"><img src="../images/homepage1.jpg" alt="Profile Photo"></a>
        </div>

        <div class="section">
            <h2>My Reports</h2>
            <ul class="reports-list" id="user-reports">
                <!-- User reports will be dynamically added here -->
            </ul>
            <button class="new-report-btn" id="new-report">New Report</button>
        </div>

        <div class="section" id="admin-section">
            <h2>All Reports (Admin)</h2>
            <ul class="reports-list" id="all-reports">
                <!-- All reports will be dynamically added here -->
            </ul>
        </div>
    </main>

    <script src="../javascript/reports.js"></script>
</body>
</html>
