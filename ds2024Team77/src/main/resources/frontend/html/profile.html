<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <title>User Profile</title>

</head>

<body>
    <div class="homepage-btn">
        <a href="../html/index.html"><img src="../images/homepage1.jpg" alt="Profile Photo"></a>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo">
                <img src="../images/profile_pic.webp" alt="Profile Photo">
            </div>

            <div class="profile-info">
                <h1 id="username-display">John Bla</h1>
                <input type="text" id="username-input" value="John Bla" style="display: none;">
                <button class="edit-btn" id="edit-username-btn">Edit</button>
            </div>
        </div>

        <div class="bio">
            <h1>About Me</h1>
            <p id="bio-display">About me</p>
            <textarea id="bio-input" style="display: none;">About me</textarea>
            <button class="edit-btn" id="edit-bio-btn">Edit</button>
        </div>

        <div class="projects">
            <h1>My Projects</h1>
            <div class="project-container">
                <div class="project">
                    <h2>Project 1</h2>
                    <p>blablablabla</p>
                </div>
            </div>

            <div class="project-container">
                <div class="project">
                    <h2>Project 2</h2>
                    <p>krakrakrakrakra</p>
                </div>
            </div>

            <button class="add-project-btn" onclick="window.location.href='../html/apply_project.html'">Add New Project</button>


        </div>

        <div class="working-on">
            <h1>Working On...</h1>

            <div class="project-container">
                <div class="project">
                    <h2>Project A</h2>
                    <p>Details about Project A...</p>
                </div>
            </div>
            
        </div>
    </div>
    


    <script src="../javascript/profile.js"></script>
</body>

</html>
